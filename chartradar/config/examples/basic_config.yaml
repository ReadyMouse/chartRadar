# Basic ChartRadar Configuration
# Minimal working example

version: "1.0"
name: "Basic Trading Pattern Recognition"

# Data Sources
data_sources:
  - name: "csv_data"
    type: "csv"
    enabled: true
    parameters:
      path: "data/sample_ohlcv.csv"
      date_column: null  # Date is in the index
      format: "standard"

# Algorithms
algorithms:
  - name: "wedge_detector"
    enabled: true
    parameters:
      min_confidence: 0.6
      lookback_period: 50
  
  - name: "ma_slope_detector"
    enabled: true
    version: "1.0.0"
    parameters:
      ma_periods: [10, 20, 50, 200]
      slope_lookback: 5
      slope_threshold: 0.001
      min_confidence: 0.6

# Fusion
fusion:
  strategy: "weighted_average"
  enabled: true
  parameters:
    normalize_weights: true

# Display
display:
  enabled: true
  visualization:
    backend: "matplotlib"
  export:
    formats: ["json", "csv"]

